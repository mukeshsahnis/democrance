{% extends "index.html" %}
{% load static %}
{% block title %}Create new quote{% endblock %}

{% block content %}
<h1>Create Quote</h1>
<form action="{% url 'api:create_quote' %}" method="post">
	{% csrf_token %}
	{% include "parts/form.html" with form=form %}
	<input type="submit" value="Submit">
</form>
{% endblock %}
